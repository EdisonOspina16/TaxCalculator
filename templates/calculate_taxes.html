{% extends "base.html" %}

{% block title %}Calcular Impuestos{% endblock %}

{% block content %}
    <h2>Calcular Impuestos</h2>
    <form method="POST" action="{{ url_for('calculate_taxes') }}">
        <label for="user_id">ID de Usuario:</label>
        <input type="number" id="user_id" name="user_id" required>
        
        <label for="gross_income">Ingreso Bruto:</label>
        <input type="number" step="0.01" id="gross_income" name="gross_income" required>
        
        <label for="deductions">Deducciones:</label>
        <input type="number" step="0.01" id="deductions" name="deductions" required>
        
        <label for="tax_credits">Cr√©ditos Fiscales:</label>
        <input type="number" step="0.01" id="tax_credits" name="tax_credits" required>
        
        <button type="submit">Calcular</button>
    </form>
{% endblock %}
